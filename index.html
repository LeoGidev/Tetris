<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="contenedor">
    <div class="score">
        <table>
            <tr>
                <td>Puntaje:</td>
                <td><span class="valor" id="scoring">000</span></td>
            </tr>
            <tr>
                <td>Nivel:</td>
                <td><span class="valor" id="nivel">1</span></td>
            </tr>
        </table>
    </div>
    
    <canvas id="tetris" width="240" height="400"></canvas>
    
    <div id="controls">
        <button class="direccion" id="move-left">◄</button>
        <button class="direccion" id="rotate">Giro</button>
        <button class="direccion" id="move-right">►</button>
        
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
